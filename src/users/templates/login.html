{% extends 'base.html' %}

{% block content %}

<section class="hero is-info">
    <div class="hero-body">
        <h1 class="title has-text-centered">Login</h1>
        <h2 class="subtitle has-text-centered">Autenticati per inserire rinvii</h2> 
    </div>
</section>
<section class="section">
    
    <div class="columns">
    <div class="column is-one-third is-offset-one-third">
    <div class="box">
    <form class="form" method="POST">
    {% csrf_token %}
        <div class="field">
            <div class="control">
                <input class="input is-info" name="username" type="text" placeholder="Username" />
            </div>
        </div>
         <div class="field">
            <div class="control">
                <input class="input is-info" name="password" type="password" placeholder="Password" />
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="button is-info" type="submit" value="login" />
            </div>
        </div>

    </form>
    </div>
    </div>
    </div>

</section>

{% endblock %}
